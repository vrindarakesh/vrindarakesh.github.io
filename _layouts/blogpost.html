
---
layout: default
---

<div class="blog-layout">

  <!-- LEFT SIDEBAR -->
  <aside class="blog-sidebar">
    <h3>Explore</h3>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search thoughts...">

    <!-- Frequent Tags -->
    <h4>Topics</h4>
    <div class="tag-cloud">
      <a href="/tag/patterns/">Patterns</a>
      <a href="/tag/nature/">Nature</a>
      <a href="/tag/books/">Books</a>
      <a href="/tag/geometry/">Geometry</a>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="blog-content">
    <article>
      <h1>{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
      {{ content }}
    </article>
  </main>

</div>
